<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title> Upload multiple files </title>
</head>
<body style="background-image: url('https://i.pinimg.com/originals/e2/71/fd/e271fda72f1e158b5f0569cc72d36d7f.jpg');">
	<section class="bg-dark p-2 w-100">
		<h1 class="text-white"  align="center"> Document Management System </h1>
	</section>
	
	<section>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 bg-danger">
					<p style="font-size:30px"  align="center"><b>Upload files here</b></p>
				</div>
				
			</div>
		</div>
	<div class="container" style="padding:20px 10px">
	<form method="post" action="../upload/" enctype="multipart/form-data"> {% csrf_token %}
		<input type="file" name="files" multiple><br><br>After uploading multiple files, click upload.<br>
		<input type="submit" value="Upload"/>
	</form>
</div>
</body>
</html>
